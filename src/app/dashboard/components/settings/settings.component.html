<div class="settings">
    <a *ngIf="!(devicesEditable$ | async); else saveBtn" class="btn btn-secondary btn-edit mr-3" (click)="handleClickEdit()">Modifier</a>
    <ng-template #saveBtn>
      <a class="btn btn-secondary btn-edit mr-3" (click)="handleClickSave()">Ok</a>
    </ng-template>
    <a href="http://raspberry:8080/#/Hardware" class="btn btn-secondary btn-add">+</a>
</div>
